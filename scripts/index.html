<!DOCTYPE html>
<html>
<body>

<button id="btn" type="button">Click Me</button>

<script>
    document.getElementById("btn").addEventListener("click", function () {
        document.getElementById('demo').innerHTML = `[<br>${Object.keys(window).map(item => `"${item}"`).join(",<br>")}<br>]`;
    });
</script>

<p id="demo"></p>

</body>
</html>
